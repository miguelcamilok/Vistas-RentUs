<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajustes - RentUs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="/css/ajustes.css">
</head>
<body>
  <div class="ajustes-container">
    <header class="barra">
  <div class="logo">
    <a href="homeIniciado.html"> <!-- <-- Aquí defines la página home -->
      <img src="./img/logo.png" alt="Rentus Logo">
    </a>
  </div>
  <nav class="acciones-barra">
     <a href="homeIniciado.html" class="volver" title="Volver">
    <i class="fas fa-arrow-left"></i>
</a>
    <span class="notificaciones" title="Notificaciones"><i class="fas fa-bell"></i></span>
  </nav>
</header>

    <h1>Ajustes de Usuario</h1>
    <p>Configura tu perfil, seguridad, notificaciones y preferencias.</p>

    <div class="tabs">
      <button class="tab-button active" data-tab="perfil">Perfil</button>
      <button class="tab-button" data-tab="seguridad">Seguridad</button>
      <button class="tab-button" data-tab="notificaciones">Notificaciones</button>
      <button class="tab-button" data-tab="preferencias">Preferencias</button>
    </div>

    <div class="tab-content active" id="perfil">
      <h2>Perfil</h2>
      <label>Nombre:</label>
      <input type="text" placeholder="Tu nombre">
      <label>Email:</label>
      <input type="email" placeholder="correo@ejemplo.com">
      <label>Avatar:</label>
      <input type="file">
      <button class="save-btn">Guardar cambios</button>
    </div>

    <div class="tab-content" id="seguridad">
      <h2>Seguridad</h2>
      <label>Contraseña actual:</label>
      <input type="password">
      <label>Nueva contraseña:</label>
      <input type="password">
      <button class="save-btn">Actualizar contraseña</button>
    </div>

    <div class="tab-content" id="notificaciones">
      <h2>Notificaciones</h2>
      <label>
        <input type="checkbox"> Recibir correos de novedades
      </label>
      <label>
        <input type="checkbox"> Alertas de propiedades
      </label>
      <button class="save-btn">Guardar preferencias</button>
    </div>

    <div class="tab-content" id="preferencias">
      <h2>Preferencias</h2>
      <label>Tema:</label>
      <select>
        <option>Claro</option>
        <option>Oscuro</option>
        <option>Futurista</option>
      </select>
      <label>Idioma:</label>
      <select>
        <option>Español</option>
        <option>Inglés</option>
      </select>
      <button class="save-btn">Guardar preferencias</button>
    </div>
  </div>

  <script src="/js/ajustes.js"></script>
</body>
</html>
